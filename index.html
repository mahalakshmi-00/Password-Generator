<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #3b3b98;
      color: #fff;
      font-family: 'Muli', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
      margin: 0;
      transition: all 0.3s ease;
    }

    body.light-mode {
      background-color: #f4f4f4;
      color: #000;
    }

    .container {
      background-color: #23235b;
      box-shadow: 0px 2px 10px rgba(255, 255, 255, 0.2);
      padding: 20px;
      width: 350px;
      max-width: 100%;
      transition: background-color 0.3s ease;
    }

    .light-mode .container {
      background-color: #fff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    }

    .result-container {
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      letter-spacing: 1px;
      padding: 12px 10px;
      height: 50px;
      width: 100%;
    }

    .light-mode .result-container {
      background-color: #ddd;
    }

    #result {
      word-wrap: break-word;
      max-width: calc(100% - 40px);
      overflow-y: auto;
      height: 100%;
    }

    #result::-webkit-scrollbar {
      width: 1rem;
    }

    .btn {
      border: none;
      background-color: #3b3b98;
      color: #fff;
      font-size: 16px;
      padding: 8px 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-large {
      display: block;
      width: 100%;
    }

    .light-mode .btn {
      background-color: #333;
      color: #fff;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    #strength {
      margin-top: 10px;
      font-weight: bold;
    }

    #toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="toggle-mode" class="btn">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">ðŸ“‹</button>
    </div>

    <div class="setting">
      <label>Password Length</label>
      <input type="number" id="length" min="4" max="30" value="20" />
    </div>
    <div class="setting">
      <label>Include uppercase letters</label>
      <input type="checkbox" id="uppercase" checked />
    </div>
    <div class="setting">
      <label>Include lowercase letters</label>
      <input type="checkbox" id="lowercase" checked />
    </div>
    <div class="setting">
      <label>Include numbers</label>
      <input type="checkbox" id="numbers" checked />
    </div>
    <div class="setting">
      <label>Include symbols</label>
      <input type="checkbox" id="symbols" checked />
    </div>

    <button class="btn btn-large" id="generate">Generate Password</button>

    <div id="strength">Strength: â€”</div>
  </div>

  <script>
    const resultEl = document.getElementById('result');
    const lengthEl = document.getElementById('length');
    const uppercaseEl = document.getElementById('uppercase');
    const lowercaseEl = document.getElementById('lowercase');
    const numbersEl = document.getElementById('numbers');
    const symbolsEl = document.getElementById('symbols');
    const generateEl = document.getElementById('generate');
    const clipboardEl = document.getElementById('clipboard');
    const strengthEl = document.getElementById('strength');
    const toggleModeBtn = document.getElementById('toggle-mode');

    const randomFunc = {
      lower: () => String.fromCharCode(Math.floor(Math.random() * 26) + 97),
      upper: () => String.fromCharCode(Math.floor(Math.random() * 26) + 65),
      number: () => String.fromCharCode(Math.floor(Math.random() * 10) + 48),
      symbol: () => '!@#$%^&*(){}[]=<>/,.'.charAt(Math.floor(Math.random() * 20))
    };

    generateEl.addEventListener('click', () => {
      const length = +lengthEl.value;
      const hasLower = lowercaseEl.checked;
      const hasUpper = uppercaseEl.checked;
      const hasNumber = numbersEl.checked;
      const hasSymbol = symbolsEl.checked;

      resultEl.innerText = generatePassword(length, hasLower, hasUpper, hasNumber, hasSymbol);
      strengthEl.innerText = "Strength: " + checkStrength(resultEl.innerText);
    });

    clipboardEl.addEventListener('click', () => {
      const textarea = document.createElement('textarea');
      const password = resultEl.innerText;

      if (!password) return;

      textarea.value = password;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      textarea.remove();
      alert('Password copied to clipboard!');
    });

    toggleModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleModeBtn.innerText = document.body.classList.contains('light-mode') ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    function generatePassword(length, lower, upper, number, symbol) {
      let generatedPassword = '';
      const typesCount = lower + upper + number + symbol;
      const typesArr = [{lower}, {upper}, {number}, {symbol}].filter(item => Object.values(item)[0]);

      if (typesCount === 0) return '';

      for (let i = 0; i < length; i += typesCount) {
        typesArr.forEach(type => {
          const funcName = Object.keys(type)[0];
          generatedPassword += randomFunc[funcName]();
        });
      }

      return generatedPassword.slice(0, length);
    }

    function checkStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      if (strength <= 2) return "Weak ðŸ”´";
      if (strength === 3 || strength === 4) return "Medium ðŸŸ ";
      return "Strong ðŸŸ¢";
    }
  </script>
</body>
</html>
